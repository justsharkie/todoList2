    <title>To Do List (#2)</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<body class="bg-secondary">
    <section>
        <div class="bg-success" id="heading">
            <h1 class="text-center" style="color: white;">To Do</h1>
            <div class="row col-md-12">
            <button class="btn btn-success col-md-6 col-sm-5 col-xs-5 offset-1" style="border-bottom: 2px solid #fff;">Uncompleted</button>
            <button class="btn btn-success col-md-6 col-sm-5  col-xs-5 offset-1" style="border-bottom: 2px solid #fff;">Completed</button>
            </div>
        </div>
    </section>
    <section class="row bg-primary itemsSection">
        <div id="whiteBg" class="card col-sm-12">
            <h3 class="card-title">All</h3>
            <ul class="col-md-12">
                <li>
                    <label class="form-check-label col-md-12">
                    <input type="checkbox" class="form-check-input" />
                    <span class="fa fa-square-o" style="font-size: 20px;"></span>
                    <span id="toDoItems">To do items</span>
                    <p class="text-right">Due Date: Jan 1st 2000</p>
                </label>
                    <div class="col-md-12">
                        <span class="fa fa-pencil col-md-1 offset-8" id="editBtn"></span>
                        <span class="fa fa-trash col-md-1" id="deleteBtn"></span>
                    </div>
                </li>

            </ul>
        </div>
    </section>

    <section class="row bg-info itemsSection">
        <div id="whiteBg" class="card col-sm-12">
            <h3 class="card-title">Personal</h3>
            <ul class="col-md-12">
                <li>
                    <label class="form-check-label col-md-12">
                    <input type="checkbox" class="form-check-input" />
                    <span class="fa fa-square-o" style="font-size: 20px;"></span>
                    <span id="toDoItems">To do items</span>
                    <p class="text-right">Due Date: Jan 1st 2000</p>
                </label>
                    <div class="col-md-12">
                        <span class="fa fa-pencil col-md-1 offset-8" id="editBtn"></span>
                        <span class="fa fa-trash col-md-1" id="deleteBtn"></span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="row bg-warning itemsSection">
        <div id="whiteBg" class="card col-sm-12">
            <h3 class="card-title">Work</h3>
            <ul class="col-md-12">
                <li>
                    <label class="form-check-label col-md-12">
                    <input type="checkbox" class="form-check-input" />
                    <span class="fa fa-square-o" style="font-size: 20px;"></span>
                    <span id="toDoItems">To do items</span>
                    <p class="text-right">Due Date: Jan 1st 2000</p>
                </label>
                    <div class="col-md-12">

                        <span class="fa fa-trash col-md-1" id="deleteBtn"></span>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="row bg-danger itemsSection">
        <div id="whiteBg" class="card col-sm-12">
            <h3 class="card-title">Other</h3>
            <ul class="col-md-12">

                    </div>
                </li>
            </ul>
        </div>
    </section>
    
    <section>

            <span class="fa fa-plus"></span>
        </button>
    </section>
