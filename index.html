<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List (#2)</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="/style/styles.css">
</head>

<body class="bg-secondary" ng-app="myApp">
    <section>
        <div class="bg-success" id="heading">
            <h1 class="text-center" style="color: white;">To Do</h1>
            <div class="row col-md-12">
                <a href="/#!/details/all" class="col-lg-2 col-sm-5 col-xs-6 offset-1 offset-lg-3"><button class="btn btn-success tabBtns col-sm-12">Uncompleted</button></a>
                <a href="/#!/details/completed" class="col-lg-2 col-sm-5 col-xs-5 offset-1 offset-lg-2"><button class="btn btn-success tabBtns col-sm-12">Completed</button></a>
            </div>
        </div>
        <div class="bg-info" id="tabs">
            <a href="/#!/details/all"><button class="col-sm-3 bg-info">All</button></a>
            <a href="/#!/details/personal"><button class="col-sm-3 bg-info">Personal</button></a>
            <a href="/#!/details/work"><button class="col-sm-3 bg-info">Work</button></a>
            <a href="/#!/details/other" class="col-sm-3"><button class="col-sm-2 bg-info">Other</button></a>
        </div>
    </section>
    <div ng-view class="col-xs-12"></div>

    
    <section>
        <button id="addBtn" class="bg-success">
            <span class="fa fa-plus"></span>
        </button>
    </section>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- ngRoute -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <!-- Load firebase -->
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!-- Load angularFire -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- custom script -->
    <script src="/js/app.js"></script>
</body>
</html>
